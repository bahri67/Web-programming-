<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Calculator</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2); /* Professional purple/blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .calculator {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .calculator:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #444;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      text-align: left;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #667eea;
      outline: none;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #667eea;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #556cd6;
      transform: scale(1.02);
    }

    p#totalCost {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Petrol Calculator</h2>

    <!-- Petrol cost input -->
    <label for="costPerLiter">Cost per liter (£):</label>
    <input type="number" id="costPerLiter" value="1.72" step="0.01" min="0" />

    <!-- Liters input -->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0" step="0.1" min="0" />

    <!-- Calculate button -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Display area for result -->
    <p id="totalCost">Total Cost: £0.00</p>
  </div>

  <script>
    // Function to calculate and show the total cost
    function calculateTotal() {
      const costPerLiter = parseFloat(document.getElementById("costPerLiter").value);
      const liters = parseFloat(document.getElementById("liters").value);

      // Check for valid input
      if (isNaN(costPerLiter) || isNaN(liters)) {
        document.getElementById("totalCost").textContent = "Please enter valid numbers.";
        return;
      }

      const total = costPerLiter * liters;

      // Show result
      document.getElementById("totalCost").textContent = `Total Cost: £${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
